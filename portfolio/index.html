<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #0ad9e0;
      }

      h1 {
        margin: 0;
      }

      ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }

      li {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Surendra Pal</h1>
      <ul>
        <li>Home</li>
        <li>Services</li>
        <li>Projects</li>
        <li>Skills</li>
        <li>Contact</li>
      </ul>
    </header>
  </body>
</html>
